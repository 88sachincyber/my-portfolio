<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cv.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sachin Yadav Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      /* Apply Inter font globally */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a; /* Dark background similar to the image */
        color: #f8f9fa; /* Light text color */
        overflow-x: hidden; /* Prevent horizontal scroll due to animations */
      }
      .bg-dark-custom {
          background-color: #1a1a1a !important; /* Custom dark background */
      }
      .text-pink-custom {
          color: #e83e8c !important; /* Custom pink color */
      }
      .btn-pink-custom {
          background-color: #e83e8c;
          border-color: #e83e8c;
          color: white;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn-pink-custom:hover {
          background-color: #d63384;
          border-color: #d63384;
          transform: translateY(-3px); /* Slight lift on hover */
      }
      .rounded-circle-custom {
          border-radius: 50%;
          border: 4px solid #e83e8c; /* Pink border for the image */
      }
      .shadow-custom {
          box-shadow: 0 .5rem 1rem rgba(0,0,0,.5) !important; /* Darker shadow */
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Animation classes */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }

      .animate-scale-in {
        animation: scaleIn 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }

      /* Delay animations for sequential appearance */
      .animate-delay-1 { animation-delay: 0.2s; }
      .animate-delay-2 { animation-delay: 0.4s; }
      .animate-delay-3 { animation-delay: 0.6s; }
      .animate-delay-4 { animation-delay: 0.8s; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
